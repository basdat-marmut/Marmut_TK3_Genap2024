<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Detail</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #1fd2d5;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Chart Detail -->
    <h2>CHART DETAIL</h2>
    <p><strong>Tipe:</strong> Yearly Top 20</p>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">Kembali</button>

    <!-- Song List -->
    <h2>DAFTAR LAGU</h2>
    <table>
        <thead>
            <tr>
                <th>Judul Lagu</th>
                <th>Oleh</th>
                <th>Tanggal Rilis</th>
                <th>Total Plays</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
            <tr>
                <td>{{ song.0 }}</td>
                <td>{{ song.1 }}</td>
                <td>{{ song.2 }}</td>
                <td>{{ song.3 }}</td>
                <td><a href="{% url 'main:song_detail' song_judul=song.0 %}" class="btn btn-info">Lihat</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Script to go back to previous page -->
<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
