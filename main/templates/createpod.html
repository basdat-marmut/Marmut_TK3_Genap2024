<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Kelola Podcast</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- Include Bootstrap Select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .section {
            margin-bottom: 30px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .podcast-table {
            width: 100%;
            border-collapse: collapse;
        }

        .podcast-table th, .podcast-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        .podcast-table th {
            background-color: #f2f2f2;
        }

        .podcast-table td:last-child {
            text-align: center;
        }

        .podcast-button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .podcast-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- CREATE PODCAST FORM -->
    <div class="section create-podcast">
        <h2>CREATE PODCAST</h2>
        <form id="create-podcast-form" method="POST">
            {% csrf_token %}
            <label for="podcast-title">Judul:</label>
            <input type="text" id="podcast-title" name="podcast-title" required><br>

            <label for="podcast-genre">Genre:</label>
            <!-- Dropdown for Genre -->
            <select id="podcast-genre" name="podcast-genre" required>
                <option value="Romance">Romance</option>
                <option value="Comedy">Comedy</option>
                <!-- Add more genres as needed -->
            </select><br>
            
            <label for="podcast-duration">Durasi:</label>
            <input type="text" id="podcast-duration" name="podcast-duration" required><br>

            <button type="submit">SUBMIT</button>
        </form>
    </div>

    <!-- LIST PODCAST -->
    <div class="section list-podcast">
        <h2>LIST PODCAST</h2>
        <table class="podcast-table">
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Jumlah Episode</th>
                    <th>Total Durasi</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="podcast-list">
                {% for podcast in podcasts %}
                <tr id="podcast-{{ podcast.id_konten }}" data-id="{{ podcast.id_konten }}">
                    <td>{{ podcast.judul }}</td>
                    <td>{{ podcast.jumlah_episode }}</td>
                    <td>{{ podcast.total_durasi }}</td>
                    <td>
                        <button class="podcast-button" onclick="redirectToEpisodePage('{{ podcast.id_konten }}')">Lihat Daftar Episode</button>
                        <button class="podcast-button" onclick="addEpisode('{{ podcast.id_konten }}')">Tambah Episode</button>
                        <button class="podcast-button" onclick="deletePodcast('{{ podcast.id_konten }}')">Hapus</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<!-- Include jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Include Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
<!-- Include Bootstrap Select JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

<script>
    function redirectToEpisodePage(podcastId) {
        window.location.href = '{% url "main:createpodepisode" %}?podcast_id=' + podcastId;
    }

    function deletePodcast(podcastId) {
        if (confirm('Apakah Anda yakin ingin menghapus podcast ini?')) {
            $.ajax({
                url: '{% url "main:deletePodcast" %}',
                method: 'GET',
                data: {
                    'podcast_id': podcastId
                },
                success: function(response) {
                    if (response.success) {
                        // Remove the podcast row from the table
                        $('#podcast-' + podcastId).remove();
                    } else {
                        alert('Gagal menghapus podcast.');
                    }
                }
            });
        }
    }

    function addEpisode(podcastId) {
        // Mengarahkan pengguna ke halaman penambahan episode
        window.location.href = '{% url "main:addEpisode" %}?podcast_id=' + podcastId;
    }

    $(document).ready(function() {
        $('.selectpicker').selectpicker();

        // Handle form submission with AJAX
        $('#create-podcast-form').on('submit', function(event) {
            event.preventDefault();

            var formData = $(this).serialize();

            $.ajax({
                url: '/createpod/',  // Update with the correct endpoint
                method: 'POST',
                data: formData,
                success: function(response) {
                    if (response.success) {
                        // Add new podcast to the list
                        var newPodcast = '<tr id="podcast-' + response.podcast.id_konten + '" data-id="' + response.podcast.id_konten + '">' +
                            '<td>' + response.podcast.judul + '</td>' +
                            '<td>' + response.podcast.jumlah_episode + '</td>' +
                            '<td>' + response.podcast.total_durasi + '</td>' +
                            '<td>' +
                            '<button class="podcast-button" onclick="redirectToEpisodePage(\'' + response.podcast.id_konten + '\')">Lihat Daftar Episode</button>' +
                            '<button class="podcast-button" onclick="addEpisode(\'' + response.podcast.id_konten + '\')">Tambah Episode</button>' +
                            '<button class="podcast-button" onclick="deletePodcast(\'' + response.podcast.id_konten + '\')">Hapus</button>' +
                            '</td>' +
                            '</tr>';
                        $('#podcast-list').append(newPodcast);
                        // Clear the form
                        $('#create-podcast-form')[0].reset();
                        $('.selectpicker').selectpicker('refresh');
                    } else {
                        alert('Gagal menambah podcast.');
                    }
                }
            });
        });
    });
</script>

</body>
</html>
