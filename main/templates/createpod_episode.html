<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Podcast Episode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        td:last-child {
            text-align: center;
        }

        .delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .create-episode {
            margin-bottom: 40px;
        }

        .create-episode form {
            margin-bottom: 20px;
        }

        .create-episode label {
            display: block;
            margin-bottom: 5px;
        }

        .create-episode input,
        .create-episode select,
        .create-episode textarea {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .create-episode button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .create-episode button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="create-episode">
    <h2>Create Episode</h2>
    <form action="/home/createpod_episode/" method="POST">
        {% csrf_token %}
        <label for="episode-podcast">Podcast:</label>
        <input type="text" id="episode-podcast" name="episode-podcast" readonly required><br>
        
        <label for="episode-title">Judul:</label>
        <input type="text" id="episode-title" name="episode-title" required><br>
        
        <label for="episode-description">Deskripsi:</label>
        <textarea id="episode-description" name="episode-description" required></textarea><br>
        
        <label for="episode-duration">Durasi:</label>
        <input type="text" id="episode-duration" name="episode-duration" required><br>
        
        <button type="submit">Submit</button>
    </form>
</div>

<!-- Include jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        // Function to get URL parameters
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            let results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get podcast id and title from URL parameters
        let podcastJudul = getParameterByName('podcast_judul');

        // Set the podcast title in the form
        if (podcastJudul) {
            $('#episode-podcast').val(podcastJudul);
        }
    });
</script>

</body>
</html>
