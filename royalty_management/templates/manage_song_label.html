<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Songs and Albums</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #777;
            text-align: left;
        }
        th {
            background-color: #555;
        }
        td {
            background-color: #444;
        }
        a {
            color: #8dbf42;
            text-decoration: none;
        }
        .button {
            background-color: #666;
            color: #fff;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #777;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        h1, h2 {
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Label Album Management</h1>

        <!-- List Albums -->
        <h2>List of Albums</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Total Songs</th>
                    <th>Total Duration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Album1</td>
                    <td>0</td>
                    <td>0 minutes</td>
                    <td>
                        <a href="#">View Songs</a>
                        <button class="button" onclick="alert('Delete function not implemented yet');">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Album2</td>
                    <td>2</td>
                    <td>4 minutes</td>
                    <td>
                        <a href="#">View Songs</a>
                        <button class="button" onclick="alert('Delete function not implemented yet');">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2>Songs in Album: Album1</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Duration</th>
                    <th>Total Plays</th>
                    <th>Total Downloads</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Song1</td>
                    <td>2 minutes</td>
                    <td>3</td>
                    <td>0</td>
                    <td>
                        <button class="button" onclick="alert('Detail function not implemented yet');">View Details</button>
                        <button class="button" onclick="alert('Delete function not implemented yet');">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Song2</td>
                    <td>3 minutes</td>
                    <td>2</td>
                    <td>2</td>
                    <td>
                        <button class="button" onclick="alert('Detail function not implemented yet');">View Details</button>
                        <button class="button" onclick="alert('Delete function not implemented yet');">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
