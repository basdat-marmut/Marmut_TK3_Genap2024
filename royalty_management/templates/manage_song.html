<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Songs and Albums</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #777;
            text-align: left;
        }
        th {
            background-color: #555;
        }
        td {
            background-color: #444;
        }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        .button {
            background-color: #666;
            color: #fff;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #777;
        }
        .form-section {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        label {
            color: #ccc;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        h1, h2 {
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Album and Song Management</h1>

        <!-- Create Album Form -->
        <div class="form-section">
            <h2>Create Album</h2>
            <form action="/create_album/" method="POST">
                <!-- Assuming CSRF token is needed -->
                {% csrf_token %}
                <label for="album_title">Album Title:</label>
                <input type="text" id="album_title" name="album_title" required>

                <label for="album_label">Label:</label>
                <select id="album_label" name="album_label">
                    <!-- Options should be filled with label data -->
                    <option value="label1">Label1</option>
                    <option value="label2">Label2</option>
                </select>

                <button type="submit" class="button">Create Album</button>
            </form>
        </div>

        <!-- List Albums -->
        <h2>List of Albums</h2>
        <table>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
            <!-- Example album entry -->
            <tr>
                <td>Example Album</td>
                <td>
                    <button class="button" onclick="alert('Add Song functionality not implemented');">Add Song</button>
                    <button class="button" onclick="alert('Delete Album functionality not implemented');">Delete</button>
                </td>
            </tr>
        </table>

        <!-- Create Song Form -->
        <div class="form-section">
            <h2>Create Song</h2>
            <form action="/create_song/" method="POST">
                {% csrf_token %}
                <label for="song_title">Song Title:</label>
                <input type="text" id="song_title" name="song_title" required>

                <label for="song_duration">Duration (in minutes):</label>
                <input type="number" id="song_duration" name="song_duration" required>

                <button type="submit" class="button">Create Song</button>
            </form>
        </div>
    </div>
</body>
</html>
